{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Восстановление пароля - BookHaven</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        :root {
            --color-bg-light: #f9f9f9;
            --color-text-light: #222222;
            --color-accent: #0066cc;
            --color-error: #e74c3c;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0; padding: 0;
            background: var(--color-bg-light);
            color: var(--color-text-light);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        h2 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            color: var(--color-accent);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: flex-start;
            width: 100%;
        }
        label {
            font-weight: 600;
            user-select: none;
            color: var(--color-text-light);
        }
        input[type="text"] {
            padding: 14px 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: var(--color-accent);
            outline: none;
        }
        .error-msg {
            color: var(--color-error);
            font-weight: 600;
            margin: 0;
            text-align: left;
            font-size: 0.9rem;
        }
        button[type="submit"] {
            margin-top: 10px;
            padding: 16px 0;
            width: 100%;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--color-accent);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,102,204,0.4);
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #004d99;
        }
        a {
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
        }
        a:hover {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Восстановление пароля</h2>
        <form method="post">{% csrf_token %}
            <label for="phone">Телефон</label>
            <input 
                type="text" 
                id="phone" 
                name="phone" 
                maxlength="18" 
                placeholder="+7 (___) ___-__-__" 
                required 
                autocomplete="tel" 
                pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$" 
            />
            {% if form.errors.phone %}
                <p class="error-msg">{{ form.errors.phone }}</p>
            {% endif %}
            <button type="submit">Отправить код</button>
        </form>
        <a href="{% url 'login' %}">Вернуться к входу</a>
    </div>

    <script>
    function formatPhone(input) {
        let numbers = input.value.replace(/\D/g, '');

        // Убираем ведущие 8, если ввели, заменяем на 7
        if(numbers.startsWith('8')) {
            numbers = '7' + numbers.slice(1);
        }

        // Если не начинается с 7, добавляем
        if(!numbers.startsWith('7')) {
            numbers = '7' + numbers;
        }

        // Ограничиваем длину до 11 цифр
        if (numbers.length > 11) {
            numbers = numbers.slice(0, 11);
        }

        let formatted = '+7 ';
        if (numbers.length > 1) {
            formatted += '(' + numbers.substring(1, 4);
        }
        if (numbers.length >= 5) {
            formatted += ') ' + numbers.substring(4, 7);
        }
        if (numbers.length >= 8) {
            formatted += '-' + numbers.substring(7, 9);
        }
        if (numbers.length >= 10) {
            formatted += '-' + numbers.substring(9, 11);
        }
        input.value = formatted;
    }

    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', () => formatPhone(phoneInput));

    // При загрузке страницы, если есть значение, отформатировать его
    window.addEventListener('load', () => {
        if(phoneInput.value.length > 0) {
            formatPhone(phoneInput);
        }
    });
    </script>
</body>
</html>
