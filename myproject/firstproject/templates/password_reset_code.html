{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Подтверждение кода - BookHaven</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        /* Стили аналогичны password_reset_request.html */
        :root {
            --color-bg-light: #f9f9f9;
            --color-text-light: #222222;
            --color-accent: #0066cc;
            --color-error: #e74c3c;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0; padding: 0;
            background: var(--color-bg-light);
            color: var(--color-text-light);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        h2 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            color: var(--color-accent);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: flex-start;
        }
        label {
            font-weight: 600;
            user-select: none;
            color: var(--color-text-light);
        }
        input[type="text"] {
            padding: 14px 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: var(--color-accent);
            outline: none;
        }
        .error-msg {
            color: var(--color-error);
            font-weight: 600;
            margin: 0;
            text-align: left;
            font-size: 0.9rem;
        }
        button[type="submit"] {
            margin-top: 10px;
            padding: 16px 0;
            width: 100%;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--color-accent);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,102,204,0.4);
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #004d99;
        }
        #timer {
            font-weight: 600;
            color: var(--color-accent);
            text-align: center;
            margin-bottom: 10px;
        }
        a {
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
            text-align: center;
        }
        a:hover {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Введите код, отправленный на {{ contact }}</h2>
        <form method="post" id="code-form">{% csrf_token %}
            <label for="{{ form.code.id_for_label }}">{{ form.code.label }}</label>
            {{ form.code }}
            {% for error in form.code.errors %}
                <p class="error-msg">{{ error }}</p>
            {% endfor %}
            <button type="submit">Подтвердить код</button>
        </form>
        <p id="timer">Время для ввода кода: 5:00</p>
        <a href="{% url 'password_reset_request' %}">Отправить код заново</a>
    </div>

    <script>
    let timeLeft = 300; // 5 минут в секундах
    const timerEl = document.getElementById('timer');
    const formEl = document.getElementById('code-form');
    const interval = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(interval);
            timerEl.textContent = "Время для ввода кода истекло. Пожалуйста, запросите новый код.";
            formEl.querySelector('button').disabled = true;
        } else {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerEl.textContent = `Время для ввода кода: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeLeft--;
        }
    }, 1000);
    </script>
</body>
</html>
