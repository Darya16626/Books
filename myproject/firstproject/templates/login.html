{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация - BookHaven</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        :root {
            --color-bg-light: #f9f9f9;
            --color-text-light: #222222;
            --color-accent: #0066cc;
            --color-error: #e74c3c;
            --color-bg-dark: #1e1e2f;
            --color-text-dark: #eaeaea;
            --color-button-bg: var(--color-accent);
            --color-button-text: #ffffff;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0; padding: 0;
            background: var(--color-bg-light);
            color: var(--color-text-light);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.4s, color 0.4s;
        }
        body.dark-theme {
            background: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        .login-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            transition: background-color 0.4s, color 0.4s;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        body.dark-theme .login-container {
            background: #2a2a40;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            text-align: center;
            color: var(--color-accent);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 600;
            color: inherit;
            margin-bottom: 6px;
            user-select: none;
        }
        input[type="text"], input[type="password"] {
            padding: 14px 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #fafafa;
            color: #222;
        }
        body.dark-theme input[type="text"],
        body.dark-theme input[type="password"] {
            background: #3a3a57;
            color: var(--color-text-dark);
            border-color: #555;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--color-accent);
            outline: none;
        }
        .error-msg {
            color: var(--color-error);
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }
        button[type="submit"] {
            padding: 16px 0;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,102,204,0.4);
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #004d99;
        }
        p.bottom-text {
            text-align: center;
            margin-top: 18px;
            font-size: 0.95rem;
            color: inherit;
        }
        p.bottom-text a {
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        p.bottom-text a:hover {
            color: #003366;
        }
        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-accent);
            border: none;
            color: var(--color-button-text);
            padding: 10px 14px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(0,102,204,0.5);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background-color: #004d99;
        }
    </style>
    <script>
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</head>
<body>
    <button class="theme-toggle" type="button" onclick="toggleTheme()">Тёмная / Светлая тема</button>

    <div class="login-container">
        <h2>Войти в BookHaven</h2>

        {% if form.errors %}
        <div class="error-msg">Неверный email или пароль. Попробуйте ещё раз.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="id_username">Email</label>
                {{ form.username }}
            </div>

            <div>
                <label for="id_password">Пароль</label>
                {{ form.password }}
            </div>

            <button type="submit">Войти</button>
        </form>

        <p class="bottom-text">
            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
        </p>
    </div>
</body>
</html>
