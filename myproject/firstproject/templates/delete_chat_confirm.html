{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #2c3e50;
    margin: 0 20px 40px;
  }

  h2 {
    text-align: center;
    margin: 40px 0 20px;
    font-weight: 700;
    color: #212529;
  }

  p.confirmation-text {
    max-width: 520px;
    margin: 0 auto 30px;
    font-size: 1.1rem;
    text-align: center;
    color: #495057;
  }

  form.delete-form {
    max-width: 360px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  form.delete-form button,
  form.delete-form a {
    flex: 1;
    padding: 12px 0;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    text-decoration: none;
    user-select: none;
    border: none;
  }

  form.delete-form button {
    background-color: #dc3545;
    color: white;
    border: none;
  }

  form.delete-form button:hover {
    background-color: #b02a37;
  }

  form.delete-form a {
    background-color: #e9ecef;
    color: #495057;
    line-height: 1;
    display: inline-block;
    padding-top: 12px;
    padding-bottom: 12px;
  }

  form.delete-form a:hover {
    background-color: #ced4da;
    color: #343a40;
  }
</style>
<script>
  window.addEventListener('DOMContentLoaded', () => {
      const accent = localStorage.getItem('accentColor') || '#0066cc';
      const theme = localStorage.getItem('theme') || 'light';
      const borderRadius = localStorage.getItem('borderRadius') || '10px';
      const fontFamily = localStorage.getItem('fontFamily') || "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";

      document.documentElement.style.setProperty('--color-accent', accent);
      document.documentElement.style.setProperty('--border-radius', borderRadius);
      document.documentElement.style.setProperty('--font-family', fontFamily);

      if(theme === 'dark') {
          document.body.classList.add('dark-theme');
      } else {
          document.body.classList.remove('dark-theme');
      }
  });
</script>

<h2>Удаление чата</h2>
<p class="confirmation-text">Вы уверены, что хотите удалить чат с менеджером <strong>{{ chat.manager.get_full_name|default:"Удалён" }}</strong>?</p>

<form method="post" class="delete-form" aria-label="Форма подтверждения удаления чата">
  {% csrf_token %}
  <button type="submit" aria-label="Подтвердить удаление чата">Удалить чат</button>
  <a href="{% url 'client_support_chat' %}" aria-label="Отмена удаления чата">Отмена</a>
</form>
{% endblock %}
