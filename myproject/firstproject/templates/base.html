<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --vk-blue: #4680C2;
            --telegram-blue: #0088cc;
            --instagram-gradient: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .platform-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .vk-badge { background: rgba(70, 128, 194, 0.2); color: var(--vk-blue); }
        .telegram-badge { background: rgba(0, 136, 204, 0.2); color: var(--telegram-blue); }
        .instagram-badge { background: var(--instagram-gradient); color: white; }
        .youtube-badge { background: rgba(255, 0, 0, 0.2); color: #FF0000; }
        .stats-card {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stats-card:hover { transform: scale(1.05); }
        .platform-filter {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
        }
        .sentiment-positive { color: #10b981; }
        .sentiment-negative { color: #ef4444; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white glass-card mx-4 mt-4">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#">
                <i class="fas fa-share-alt me-2"></i>–°–æ—Ü–°–µ—Ç–∏ Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'client_social_page' %}">üë§ –ö–ª–∏–µ–Ω—Ç</a>
                <a class="nav-link" href="{% url 'manager_social_page' %}">üë®‚Äçüíº –ú–µ–Ω–µ–¥–∂–µ—Ä</a>
                <a class="nav-link" href="{% url 'admin_social_page' %}">üë®‚Äçüíª –ê–¥–º–∏–Ω</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
