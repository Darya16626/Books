{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Удаление книги - BookHaven</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        :root {
            --color-bg-light: #f9f9f9;
            --color-text-light: #222222;
            --color-accent: #0066cc;
            --color-error: #e74c3c;
            --color-bg-dark: #1e1e2f;
            --color-text-dark: #eaeaea;
            --color-button-bg: var(--color-accent);
            --color-button-text: #ffffff;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0; padding: 0;
            background: var(--color-bg-light);
            color: var(--color-text-light);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.4s, color 0.4s;
        }
        body.dark-theme {
            background: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        .delete-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            transition: background-color 0.4s, color 0.4s;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        body.dark-theme .delete-container {
            background: #2a2a40;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            color: var(--color-accent);
        }
        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button[type="submit"] {
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,102,204,0.4);
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #004d99;
        }
        a.cancel-link {
            padding: 16px 32px;
            border-radius: var(--border-radius);
            background-color: #ddd;
            color: #444;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }
        a.cancel-link:hover {
            background-color: #bbb;
            color: #222;
        }
        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-accent);
            border: none;
            color: var(--color-button-text);
            padding: 10px 14px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(0,102,204,0.5);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background-color: #004d99;
        }
    </style>
    <script>
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</head>
<body>
    <button class="theme-toggle" type="button" onclick="toggleTheme()">Тёмная / Светлая тема</button>

    <div class="delete-container">
        <h2>Подтвердите удаление книги: "{{ book.title }}"</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'book_catalog' %}" class="cancel-link">Отмена</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
