{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Админ - Настройка Дизайна</title>

<!-- Подключение необычных шрифтов Google Fonts с поддержкой кириллицы -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Lobster&family=Orbitron&family=Pacifico&family=Russo+One&family=Vampiro+One&display=swap&subset=cyrillic" rel="stylesheet" />

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<style>
:root {
    --color-accent: #0066cc;
    --color-bg-light: #e6f0ff; /* светлый космос — нежный голубой с градиентом */
    --color-bg-dark: #1a162b; /* тёмный космос */
    --color-text-light: #222222;
    --color-text-dark: #eaeaea;

    --font-family: 'Cinzel Decorative', serif;

    --border-radius: 10px;
    --btn-padding: 12px 25px;
    --btn-font-size: 1rem;
    --btn-shadow: 0 5px 15px rgba(0, 102, 204, 0.25);
    --card-shadow-light: 0 10px 40px rgba(0, 102, 255, 0.2);
    --card-shadow-dark: 0 10px 30px rgba(0,0,0,0.6);
}

/* Тёмная гамма */
body.dark-theme {
    --color-bg: var(--color-bg-dark);
    --color-text: var(--color-text-dark);
    --btn-shadow: 0 5px 15px rgba(0,66,134,0.7);
    --card-shadow: var(--card-shadow-dark);
}
body:not(.dark-theme) {
    /* Улучшенный светлый фон с градиентом */
    --color-bg: linear-gradient(135deg, #e6f0ff 0%, #cce0ff 50%, #a3cfff 100%);
    --color-text: var(--color-text-light);
    --btn-shadow: 0 5px 15px rgba(0,102,255,0.4);
    --card-shadow: var(--card-shadow-light);
}

body {
    margin: 30px 20px;
    font-family: var(--font-family);
    /* Для линейного градиента в светлом фоне */
    background: var(--color-bg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: var(--color-text);
    transition: background-color 0.8s ease, color 0.4s ease;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
}

/* Стили канваса под фон */
#star-canvas, #constellation-svg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    user-select: none;
    z-index: 0;
}

/* Основные стили обертки для контента */
.main-wrapper {
    width: 100%;
    max-width: 600px;
    border-radius: var(--border-radius);
    padding: 10px;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 0 0 30px 8px var(--color-accent);
    background: rgba(255 255 255 / 0.85);
    z-index: 10;
    transition: box-shadow 0.4s, border-radius 0.4s, background 0.4s;
}
body.dark-theme .main-wrapper {
    background: rgba(30 30 47 / 0.85);
}

main {
    z-index: 11;
    background: var(--color-bg);
    border-radius: var(--border-radius);
    padding: 35px 45px;
    box-shadow: var(--card-shadow);
    color: var(--color-text);
    text-align: center;
    filter: brightness(1.3);
    transition: background-color 0.4s, color 0.4s, border-radius 0.4s;
}
body.dark-theme main {
    filter: brightness(1);
}

/* Кнопки базовые */
button {
    font-family: var(--font-family);
    color: #fff;
    background-color: var(--color-accent);
    border: none;
    border-radius: var(--border-radius);
    padding: var(--btn-padding);
    font-size: var(--btn-font-size);
    box-shadow: var(--btn-shadow);
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
}
button:hover, .color-button:hover {
    filter: brightness(110%);
}
#theme-toggle-btn {
    margin-left: 15px;
}

/* Цветные кнопки */
.color-button {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    display: inline-block;
    transition: border-color 0.3s;
}
.color-button.selected {
    border-color: var(--color-accent);
}

/* Выделение радиуса и шрифта */
.radius-button, .font-button {
    margin: 5px;
    border: none;
    background: #ddd;
    color: #333;
    box-shadow: none;
    transition: box-shadow 0.3s, background-color 0.3s;
    font-family: var(--font-family);
}
.radius-button.selected, .font-button.selected {
    box-shadow: 0 0 8px var(--color-accent);
    background: var(--color-accent);
    color: #fff;
}

/* Заголовки */
h1, h2 {
    margin-top: 40px;
    font-weight: 600;
    font-family: var(--font-family);
}

/* Ссылка назад */
a.back-button {
    margin-top: 20px;
    color: var(--color-accent);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
    user-select: none;
    display: inline-block;
    font-family: var(--font-family);
}
a.back-button:hover {
    color: #004a99;
}
</style>
</head>
<body>
<header>
    <h1>Настройка Дизайна</h1>
    <button id="theme-toggle-btn" type="button" aria-pressed="false" aria-label="Переключить светлую и тёмную тему">Тёмная / Светлая тема</button>
</header>

<!-- Canvas для звезд и комет -->
<canvas id="star-canvas"></canvas>

<!-- SVG для созвездий -->
<svg id="constellation-svg" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"></svg>

<div class="main-wrapper" role="main" aria-label="Настройка дизайна сайта">
    <main>
        <h2>Выберите цветовую гамму сайта</h2>
        <div class="color-buttons" role="list" aria-label="Выбор цвета темы">
            <div class="color-button" role="listitem" title="Синий" style="background-color:#0066cc"></div>
            <div class="color-button" role="listitem" title="Зелёный" style="background-color:#28a745"></div>
            <div class="color-button" role="listitem" title="Красный" style="background-color:#dc3545"></div>
            <div class="color-button" role="listitem" title="Оранжевый" style="background-color:#fd7e14"></div>
            <div class="color-button" role="listitem" title="Фиолетовый" style="background-color:#6f42c1"></div>
            <div class="color-button" role="listitem" title="Бирюзовый" style="background-color:#17a2b8"></div>
            <div class="color-button" role="listitem" title="Розовый" style="background-color:#e91e63"></div>
            <div class="color-button" role="listitem" title="Тёмно-серый" style="background-color:#343a40"></div>
            <div class="color-button" role="listitem" title="Серый светлый" style="background-color:#6c757d"></div>
            <div class="color-button" role="listitem" title="Коричневый" style="background-color:#795548"></div>
            <div class="color-button" role="listitem" title="Жёлтый" style="background-color:#ffc107"></div>
            <div class="color-button" role="listitem" title="Лаймовый" style="background-color:#cddc39"></div>
            <div class="color-button" role="listitem" title="Индиго" style="background-color:#3f51b5"></div>
            <div class="color-button" role="listitem" title="Бирюзовый темный" style="background-color:#009688"></div>
            <div class="color-button" role="listitem" title="Пурпурный" style="background-color:#9c27b0"></div>
            <div class="color-button" role="listitem" title="Коралловый" style="background-color:#ff5722"></div>
            <div class="color-button" role="listitem" title="Оливковый" style="background-color:#8bc34a"></div>
            <div class="color-button" role="listitem" title="Светло-серый" style="background-color:#b0bec5"></div>
        </div>

        <h2>Настройка углов скругления</h2>
        <div class="color-buttons" role="list" aria-label="Выбор углов скругления">
            <button class="radius-button" data-radius="0px" title="Квадратные углы">0px</button>
            <button class="radius-button" data-radius="5px" title="Слегка скруглённые">5px</button>
            <button class="radius-button" data-radius="10px" title="Средние углы">10px</button>
            <button class="radius-button" data-radius="20px" title="Очень скруглённые">20px</button>
            <button class="radius-button" data-radius="9999px" title="Круглые">Круг</button>
        </div>

        <h2>Выбор шрифта</h2>
        <div class="color-buttons" style="gap: 10px;" role="list" aria-label="Выбор шрифта">
            <button class="font-button" data-font="'Cinzel Decorative', serif" style="font-family: 'Cinzel Decorative', serif;">Cinzel Decorative</button>
            <button class="font-button" data-font="'Lobster', cursive" style="font-family: 'Lobster', cursive;">Lobster</button>
            <button class="font-button" data-font="'Orbitron', sans-serif" style="font-family: 'Orbitron', sans-serif;">Orbitron</button>
            <button class="font-button" data-font="'Pacifico', cursive" style="font-family: 'Pacifico', cursive;">Pacifico</button>
            <button class="font-button" data-font="'Russo One', sans-serif" style="font-family: 'Russo One', sans-serif;">Russo One</button>
            <button class="font-button" data-font="'Vampiro One', cursive" style="font-family: 'Vampiro One', cursive;">Vampiro One</button>
        </div>
    </main>
</div>

<a href="{% url 'admin_page' %}" class="back-button">← Назад</a>

<script>
// Основные переменные
const canvas = document.getElementById('star-canvas');
const ctx = canvas.getContext('2d');
const constellationSVG = document.getElementById('constellation-svg');
let width, height;

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
}
resize();
window.addEventListener('resize', resize);

// Класс звезды
class Star {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = (Math.random() * 1.2 + 0.4) * (isDarkTheme() ? 1 : 1.6); // больше в светлой
        this.alpha = Math.random() * 0.8 + 0.4;
        this.dAlpha = (Math.random() * 0.007 + 0.002) * (Math.random() < 0.5 ? 1 : -1);
        this.speedX = (Math.random() - 0.5) * 0.06;
        this.speedY = (Math.random() - 0.5) * 0.06;
    }
    update() {
        this.alpha += this.dAlpha;
        if (this.alpha <= (isDarkTheme() ? 0.3 : 0.5) || this.alpha >= 1) this.dAlpha = -this.dAlpha;
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0) this.x = width;
        if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        if (this.y > height) this.y = 0;
    }
    draw() {
        ctx.beginPath();
        ctx.fillStyle = isDarkTheme()
            ? `rgba(255, 255, 255, ${this.alpha})`
            : `rgba(30, 115, 255, ${this.alpha * 0.9})`; // светлые с голубым оттенком
        ctx.shadowColor = isDarkTheme()
            ? 'rgba(255,255,255,0.7)'
            : 'rgba(100,170,255,0.8)';
        ctx.shadowBlur = isDarkTheme() ? 4 : 10;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

// Комета — движущийся объект с хвостом
class Comet {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height * 0.5; // верхняя половина экрана чаще
        this.length = 80 + Math.random() * 40;
        this.speedX = 4 + Math.random() * 3;
        this.speedY = -0.5 + Math.random() * 1;
        this.radius = (1.5 + Math.random()) * (isDarkTheme() ? 1 : 1.4);
        this.tailLength = this.length * 1.5;
        this.tailWidth = this.radius * 4;
        this.alpha = 0.85 + Math.random() * 0.15;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x - this.tailLength > width || this.y + this.tailLength < 0 || this.y - this.tailLength > height) {
            this.reset();
            this.x = -this.tailLength;
        }
    }
    draw() {
        const gradient = ctx.createLinearGradient(this.x, this.y, this.x - this.tailLength, this.y - this.tailLength*0.5);
        gradient.addColorStop(0, isDarkTheme()
            ? `rgba(255,255,255,${this.alpha})`
            : `rgba(100,170,255,${this.alpha * 0.9})`);
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.shadowColor = isDarkTheme()
            ? 'rgba(255,255,255,0.9)'
            : 'rgba(100,170,255,0.7)';
        ctx.shadowBlur = isDarkTheme() ? 10 : 15;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.tailLength, this.y - this.tailLength*0.5);
        ctx.lineTo(this.x - this.tailLength + this.tailWidth, this.y - this.tailLength*0.5 + this.tailWidth*0.5);
        ctx.closePath();
        ctx.fill();
        ctx.shadowBlur = 0;

        // Головная звезда кометы
        ctx.beginPath();
        ctx.fillStyle = isDarkTheme()
            ? `rgba(255,255,255,${this.alpha})`
            : `rgba(100,170,255,${this.alpha})`;
        ctx.shadowColor = isDarkTheme()
            ? 'rgba(255,255,255,1)'
            : 'rgba(100,170,255,1)';
        ctx.shadowBlur = isDarkTheme() ? 15 : 20;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

function isDarkTheme() {
    return document.body.classList.contains('dark-theme');
}

const stars = [];
const TOTAL_STARS = 180;
for(let i = 0; i < TOTAL_STARS; i++) stars.push(new Star());

const comets = [];
const TOTAL_COMETS = 3;
for(let i = 0; i < TOTAL_COMETS; i++) comets.push(new Comet());

// Созвездия — точки и линии
const constellationPoints = [
    {x: 0.2 * width, y: 0.2 * height},
    {x: 0.4 * width, y: 0.25 * height},
    {x: 0.6 * width, y: 0.15 * height},
    {x: 0.75 * width, y: 0.35 * height},
    {x: 0.85 * width, y: 0.2 * height},

    {x: 0.3 * width, y: 0.7 * height},
    {x: 0.5 * width, y: 0.8 * height},
    {x: 0.7 * width, y: 0.75 * height},
    {x: 0.9 * width, y: 0.85 * height},
];

const constellationLines = [
    [0, 1], [1, 2], [2, 4],
    [0, 3], [3, 4],
    [5, 6], [6, 7], [7, 8]
];

// Создаем созвездия внутри SVG
function createConstellation() {
    constellationSVG.innerHTML = ''; // очистка

    constellationPoints.forEach((point, i) => {
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', point.x);
        circle.setAttribute('cy', point.y);
        circle.setAttribute('r', isDarkTheme() ? 4 : 6); // крупнее в светлой
        circle.setAttribute('fill', isDarkTheme() ? 'lightpink' : '#4aa1ff');
        circle.style.filter = isDarkTheme()
            ? 'drop-shadow(0 0 4px #ffa6ba)'
            : 'drop-shadow(0 0 6px #5fb0ff)';
        circle.classList.add('const-star');
        constellationSVG.appendChild(circle);
    });

    constellationLines.forEach(line => {
        const [startIdx, endIdx] = line;
        const start = constellationPoints[startIdx];
        const end = constellationPoints[endIdx];
        const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        polyline.setAttribute('points', `${start.x},${start.y} ${end.x},${end.y}`);
        polyline.setAttribute('stroke', isDarkTheme() ? 'lightpink' : '#4aa1ff');
        polyline.setAttribute('stroke-width', isDarkTheme() ? 2 : 3);
        polyline.setAttribute('fill', 'none');
        polyline.style.filter = isDarkTheme()
            ? 'drop-shadow(0 0 4px #ffa6ba)'
            : 'drop-shadow(0 0 6px #5fb0ff)';
        constellationSVG.appendChild(polyline);
    });
}
createConstellation();

// Анимация движения созвездий (медленное мерцание и смещение)
let constellationOffset = {x: 0, y: 0};
let direction = 1;

function animate() {
    ctx.clearRect(0, 0, width, height);

    // Обновляем и рисуем звезды на канвасе
    stars.forEach(star => {
        star.update();
        star.draw();
    });

    // Обновляем и рисуем кометы
    comets.forEach(comet => {
        comet.update();
        comet.draw();
    });

    // Анимация созвездий: легкое колебание позиции через transform
    constellationOffset.x += 0.02 * direction;
    if (Math.abs(constellationOffset.x) > 10) direction *= -1;

    constellationSVG.style.transform = `translate(${constellationOffset.x}px, ${Math.sin(constellationOffset.x * 0.3) * 5}px)`;

    // Мерцание звезд созвездий (изменяем opacity каждой)
    constellationSVG.querySelectorAll('circle').forEach((circle, i) => {
        let baseAlpha = 0.7 + 0.3 * Math.sin(Date.now() / 1000 + i);
        circle.style.opacity = baseAlpha.toFixed(2);
    });
    constellationSVG.querySelectorAll('polyline').forEach((pline, i) => {
        let baseAlpha = 0.5 + 0.4 * Math.sin(Date.now() / 1500 + i);
        pline.style.opacity = baseAlpha.toFixed(2);
    });

    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

// Изменение размера и пересоздание созвездий при изменении окна
window.addEventListener('resize', () => {
    createConstellation();
});

// Управление темой и сохранение в localStorage
function applyThemeAndPreferences() {
    const theme = localStorage.getItem('theme') || 'light';
    const accentColor = localStorage.getItem('accentColor') || '#0066cc';
    const borderRadius = localStorage.getItem('borderRadius') || '10px';
    const fontFamily = localStorage.getItem('fontFamily') || "'Cinzel Decorative', serif";

    if(theme === 'dark') {
        document.body.classList.add('dark-theme');
    } else {
        document.body.classList.remove('dark-theme');
    }

    document.documentElement.style.setProperty('--color-accent', accentColor);
    document.documentElement.style.setProperty('--border-radius', borderRadius);
    document.documentElement.style.setProperty('--font-family', fontFamily);

    const mainWrapper = document.querySelector('.main-wrapper');
    if(mainWrapper) {
        mainWrapper.style.borderRadius = borderRadius;
        mainWrapper.style.boxShadow = `0 0 30px 8px ${accentColor}`;
    }

    document.querySelectorAll('.color-button').forEach(btn => {
        btn.classList.toggle('selected', rgbToHex(btn.style.backgroundColor).toLowerCase() === rgbToHex(accentColor).toLowerCase());
    });
    document.querySelectorAll('.radius-button').forEach(btn => btn.classList.toggle('selected', btn.dataset.radius === borderRadius));
    document.querySelectorAll('.font-button').forEach(btn => btn.classList.toggle('selected', btn.dataset.font === fontFamily));

    // При смене темы пересоздать созвездия для изменения цвета и размера
    createConstellation();

    // Обновить параметры звезд и комет для текущей темы
    stars.forEach(star => star.reset());
    comets.forEach(comet => comet.reset());
}

function toggleTheme() {
    const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', newTheme);
    applyThemeAndPreferences();
}

function rgbToHex(rgb) {
    if(rgb.startsWith('#')) return rgb;
    const result = rgb.match(/\d+/g);
    if(!result) return rgb;
    return "#" + result.slice(0,3).map(x => {
        const hex = parseInt(x).toString(16);
        return hex.length === 1 ? "0" + hex : hex;
    }).join('');
}

function setAccentColor(color) {
    localStorage.setItem('accentColor', color);
    applyThemeAndPreferences();
}
function setBorderRadius(radius) {
    localStorage.setItem('borderRadius', radius);
    applyThemeAndPreferences();
}
function setFontFamily(font) {
    localStorage.setItem('fontFamily', font);
    applyThemeAndPreferences();
}

// Инициализация
window.addEventListener('DOMContentLoaded', () => {
    applyThemeAndPreferences();

    document.getElementById('theme-toggle-btn').addEventListener('click', toggleTheme);

    document.querySelectorAll('.color-button').forEach(button =>
        button.addEventListener('click', () => setAccentColor(button.style.backgroundColor)));

    document.querySelectorAll('.radius-button').forEach(button =>
        button.addEventListener('click', () => setBorderRadius(button.dataset.radius)));

    document.querySelectorAll('.font-button').forEach(button =>
        button.addEventListener('click', () => setFontFamily(button.dataset.font)));
});
</script>
</body>
